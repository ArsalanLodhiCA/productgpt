<!DOCTYPE html>
<head>
  <title>Product GPT</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='dog.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='dog.png') }}" class="icon" />
  <h3>Product Generator</h3>
  <form action="/" method="post">
    <input type="text" name="product" placeholder="Enter the market for product ideas" required />
    <input type="submit" value="Generate ideas" />
  </form>
 
 <!-- 
  {% if result %} 
      <div class="result">{{ result }}</div>
  {% endif %}
 -->


{% if result %}
<div class="result">
  <ul>
    {% for line in result %}
    <li>{{ line }}</li>
    {% endfor %}
  </ul>
</div>
{% endif %}




</body>
