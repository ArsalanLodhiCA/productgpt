<!DOCTYPE html>
<html>
<head>
	<title>Styled Text Box</title>
	<style>
		.textbox {
			border: 2px solid blue;
			background-color: lightgray;
			padding: 10px;
			font-size: 16px;
			border-radius: 5px;
			box-shadow: 0px 0px 5px gray;
		}
	</style>
</head>
<body>
	<input type="text" class="textbox">
</body>
</html>
